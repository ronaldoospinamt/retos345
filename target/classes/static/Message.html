        <div class="container" style="margin-top: 100px">
            <h1 class="fw-bolder" >Mensajes</h1>
            <br>
            <button type="button" class="btn btn-success" onclick="addMessage()">Nuevo Mensaje</button>
            <br>
            <br>
            <br>
            <div id="tabla"></div>

            <!-- Modal para el formulario de guardar o actualizar -->
            <div class="modal fade" id="modalMessage" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="tituloModalMessage">Titulo</h5>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-12 col-lg-6">
                                    <label for="idMessage" class="form-label">ID</label>
                                    <input type="number" class="form-control" id="idMessage" placeholder="Id" disabled>
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <label for="messageText" class="form-label">Mensaje</label>
                                    <input type="text" class="form-control" id="messageText" placeholder="Mensaje" required>
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <label for="client" class="form-label">Cliente</label>
                                    <div id="client-select"></div>                                    
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <label for="quadbike" class="form-label">Cuatrimoto</label>
                                    <div id="quadbike-select"></div>                                    
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" onclick="updateChanges()">Guardar</button>
                            <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- fin del modal de formulario -->


            <!-- modal de mensaje de confirmacion -->
            <div class="modal fade" id="modalMensaje" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="tituloModalMensaje">Mensaje</h5>
                        </div>
                        <div class="modal-body">
                            <p id="mensaje">

                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="closeModalMessage()">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- fin del modal de mensaje de confirmacion -->

        </div>
